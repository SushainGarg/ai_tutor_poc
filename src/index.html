<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watsonx Vision Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Watsonx Vision Analyzer</h1>
        <p class="text-gray-600 mb-8 text-center">
            Upload an image and ask a question to get a description or analysis using a Watsonx foundation model.
        </p>
        <div class="w-full flex flex-col items-center mb-6">
            <input type="file" id="imageInput" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div id="imagePreview" class="mt-4 w-full h-64 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50 text-gray-400">
                Image preview will appear here
            </div>
        </div>

        <div class="w-full mb-6">
            <label for="prompt" class="block text-gray-700 font-semibold mb-2">Prompt:</label>
            <textarea id="prompt" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="3" placeholder="e.g., 'Describe the main subject of this image.'"></textarea>
        </div>

        <button id="analyzeButton" class="w-full px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Analyze Image
        </button>

        <div id="loadingIndicator" class="hidden mt-6 text-indigo-600 font-semibold">
            Analyzing...
        </div>

        <div id="resultBox" class="hidden w-full mt-6 bg-gray-50 p-6 rounded-lg border border-gray-200">
            <h3 class="text-xl font-bold text-gray-800 mb-2">Result:</h3>
            <p id="resultText" class="text-gray-700 whitespace-pre-wrap"></p>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const promptInput = document.getElementById('prompt');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');

        let uploadedImageBase64 = null;
        let uploadedImageMimeType = null;

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files && event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-contain rounded-lg" alt="Image preview">`;
                    uploadedImageBase64 = e.target.result.split(',')[1];
                    uploadedImageMimeType = file.type;
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = 'Image preview will appear here';
                uploadedImageBase64 = null;
                uploadedImageMimeType = null;
            }
        });

        analyzeButton.addEventListener('click', async () => {
            const prompt = promptInput.value;

            if (!uploadedImageBase64 || !prompt) {
                alert("Please upload an image and enter a prompt.");
                return;
            }

            loadingIndicator.classList.remove('hidden');
            resultBox.classList.add('hidden');
            analyzeButton.disabled = true;

            let responseText = '';
            let retries = 0;
            const maxRetries = 3;
            const baseDelay = 1000;

            const PROXY_API_URL = "http://localhost:8080/analyze-image";

            while (retries < maxRetries) {
                try {
                    const payload = {
                        prompt: prompt,
                        imageUrl: `data:${uploadedImageMimeType};base64,${uploadedImageBase64}`
                    };
                    
                    console.log("Prompt:", payload.prompt);
                    console.log("Image URL:", payload.imageUrl);
                    
                    const response = await fetch(PROXY_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) {
                        if (response.status === 429) {
                            const delay = baseDelay * (2 ** retries);
                            console.warn(`Rate limit hit. Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            retries++;
                            continue;
                        } else {
                            throw new Error(`Server error: ${response.statusText}`);
                        }
                    }

                    const result = await response.json();
                    
                    if (result.error) {
                        responseText = `Error from server: ${result.error}`;
                    } else {
                        responseText = result.result;
                    }

                    break;

                } catch (error) {
                    responseText = `An unexpected error occurred: ${error.message}`;
                    break;
                }
            }

            loadingIndicator.classList.add('hidden');
            resultBox.classList.remove('hidden');
            resultText.textContent = responseText;
            analyzeButton.disabled = false;
        });
    </script>

</body>
</html>
